<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="css/index.css" rel="stylesheet" media="screen">
  <link href="vendor/css/bootstrap.css" rel="stylesheet" media="screen">
  <script type="text/javascript" src="vendor/js/jquery.1.9.1.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/process_animator.js"></script>
  <script type="text/javascript" src="js/form_controller.js"></script>
  <script type="text/javascript" src="js/priority.js"></script>
  <script type="text/javascript" src="js/srtf.js"></script>
  <script type="text/javascript" src="js/sjf.js"></script>
  <script type="text/javascript" src="js/fcfs.js"></script>
  <script type="text/javascript" src="js/rr.js"></script>
  <title>
    OS koncepcijas praktiskais darbs
  </title>
<body>
  <div id="container" class="container">
    <div id="title-row" class="row">
      <h2>
        <img src="img/cpu.jpeg" id="cpu-icon"></img>
        CPU scheduler demo
      </h2>
    </div>
    <div id="content-row" class="row">
      <div id="processes-container" class="span8">
        <h3> Processes </h3>
        <div class="process-container">
          <span id="process-label-1">#1</span><div id="process-1" class="process"></div>
        </div>
        <div class="process-container">
          <span id="process-label-2">#2</span><div id="process-2" class="process"></div>
        </div>
        <div class="process-container">
          <span id="process-label-3">#3</span><div id="process-3" class="process"></div>
        </div>
      </div>
      <div id="params-form-container" class="span4">
        <h3> Settings </h3>
        <form id="params-form" class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="algorithm">Algorithm</label>
            <div class="controls">
              <select id="algorithm" class="span2" name="algorithm">
                <option>FCFS</option>
                <option>SJF</option>
                <option>SRTF</option>
                <option>RR</option>
                <option>Priority</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="timeSlice">RR time slice size</label>
            <div class="controls">
              <input type="text" id="timeSlice" name="timeSlice" class="someSetting" />
            </div>
          </div>

          <fieldset>
            <legend>Task 1:</legend>
            <div class="control-group">
              <label class="control-label" for="total-t1">Total</label>
              <div class="controls">
                <input type="text" id="total-t1" name="total-t1" class="someSetting" />
              </div>
              <label class="control-label" for="arrival-t1">Arrival</label>
              <div class="controls">
                <input type="text" id="arrival-t1" name="arrival-t1" class="someSetting" />
              </div>
              <label class="control-label" for="priority-t1">Priority</label>
              <div class="controls">
                <input type="text" id="priority-t1" name="priority-t1" class="someSetting" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Task 2:</legend>
            <div class="control-group">
              <label class="control-label" for="total-t2">Total</label>
              <div class="controls">
                <input type="text" id="total-t2" name="total-t2" class="someSetting" />
              </div>
              <label class="control-label" for="arrival-t2">Arrival</label>
              <div class="controls">
                <input type="text" id="arrival-t2" name="arrival-t2" class="someSetting" />
              </div>
              <label class="control-label" for="priority-t2">Priority</label>
              <div class="controls">
                <input type="text" id="priority-t2" name="priority-t2" class="someSetting" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Task 3:</legend>
            <div class="control-group">
              <label class="control-label" for="total-t3">Total</label>
              <div class="controls">
                <input type="text" id="total-t3" name="total-t3" class="someSetting" />
              </div>
              <label class="control-label" for="arrival-t3">Arrival</label>
              <div class="controls">
                <input type="text" id="arrival-t3" name="arrival-t3" class="someSetting" />
              </div>
              <label class="control-label" for="priority-t3">Priority</label>
              <div class="controls">
                <input type="text" id="priority-t3" name="priority-t3" class="someSetting" />
              </div>
            </div>
          </fieldset>
          <div class="control-group">
            <div class="form-action">
              <button type="submit" class="btn btn-primary" id="submit-button">Start</button>
              <button type="reset" class="btn" id="reset-button">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
